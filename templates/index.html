<!DOCTYPE html>
<html>
<head>
    <title>GPT-4 Fine-Tuner</title>
</head>
<body>
    <h1>GPT-4 Fine-Tuner</h1>
    <form method="POST">
        <label for="system_prompt">System Prompt:</label><br>
        <textarea id="system_prompt" name="system_prompt" rows="4" cols="50"></textarea><br><br>

        <label for="user_input">User Input:</label><br>
        <input type="text" id="user_input" name="user_input"><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="response"></div>

    <script>
        const form = document.querySelector('form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            responseDiv.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
