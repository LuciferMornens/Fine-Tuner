<!DOCTYPE html>
<html>
<head>
    <title>GPT-4 Fine-Tuner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>GPT-4 Fine-Tuner</h1>
    <form method="POST">
        <label for="system_prompt">System Prompt:</label><br>
        <textarea id="system_prompt" name="system_prompt" rows="4" cols="50"></textarea><br><br>

        <label for="user_input">User Input:</label><br>
        <input type="text" id="user_input" name="user_input"><br><br>

        <label for="assistant_input">Assistant Input:</label><br>
        <textarea id="assistant_input" name="assistant_input" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="response"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
