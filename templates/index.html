<!DOCTYPE html>
<html>
<head>
    <title>GPT-4 Fine-Tuner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
    <h1 class="main-title">GPT-4 Fine-Tuner</h1>
    <div class="container">
        <form method="POST" class="fine-tuner-form">
            <div class="form-group">
                <label for="system_prompt">System Prompt:</label>
                <textarea id="system_prompt" name="system_prompt" rows="4" cols="50"></textarea>
            </div>

            <div id="prompts-container">
                <div class="prompt-set">
                    <div class="form-group">
                        <label for="user_input">User Input:</label>
                        <textarea class="user-input" name="user_input[]" rows="4" cols="50"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="assistant_input">Assistant Input:</label>
                        <textarea class="assistant-input" name="assistant_input[]" rows="4" cols="50"></textarea>
                    </div>

                    <div class="form-group weight-container" style="display: none;">
                        <label for="weight">Weight:</label>
                        <select class="weight" name="weight[]">
                            <option value="1">1</option>
                            <option value="0">0</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" id="add-prompt" class="button"><i class="fas fa-plus"></i> Add Prompt</button>
            </div>

            <div class="form-group">
                <label for="multi_prompt_mode">
                    <input type="checkbox" id="multi_prompt_mode" name="multi_prompt_mode"> Multi-Prompt Mode
                </label>
            </div>

            <button type="submit" id="submit-btn" class="button"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <div id="response" class="response"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
