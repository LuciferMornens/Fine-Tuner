<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dataset Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>AI Dataset Creator</h1>
            <p class="subtitle">Create high-quality AI training data with ease</p>
        </header>
        <main>
            <form id="datasetForm">
                <div class="input-group system-content">
                    <label for="system_content">System Content:</label>
                    <textarea id="system_content" name="system_content" required></textarea>
                    <button type="button" id="saveSystemPrompt">Save System Prompt</button>
                </div>
                
                <div class="input-group">
                    <label for="user_content">User Content:</label>
                    <textarea id="user_content" name="user_content" required></textarea>
                </div>
                
                <div class="input-group">
                    <label for="assistant_content">Assistant Content:</label>
                    <textarea id="assistant_content" name="assistant_content" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Create Entry</button>
            </form>
        </main>
        <aside>
            <div id="result" class="notification"></div>
            <div id="entries" class="entries-container"></div>
        </aside>
    </div>

    <script>
        let savedSystemPrompt = '';

        document.getElementById('saveSystemPrompt').addEventListener('click', function() {
            savedSystemPrompt = document.getElementById('system_content').value;
            alert('System prompt saved!');
        });

        document.getElementById('datasetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            if (savedSystemPrompt) {
                formData.set('system_content', savedSystemPrompt);
            }
            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                const notification = document.getElementById('result');
                notification.textContent = 'Entry added successfully!';
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
                
                document.getElementById('entries').innerHTML = `<pre>${data}</pre>` + document.getElementById('entries').innerHTML;
                document.getElementById('user_content').value = '';
                document.getElementById('assistant_content').value = '';
            });
        });
    </script>
</body>
</html>
