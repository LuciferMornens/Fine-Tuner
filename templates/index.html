<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dataset Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>AI Dataset Creator</h1>
            <p class="subtitle">Create high-quality AI training data with ease</p>
        </header>
        <main>
            <div class="input-column">
                <form id="datasetForm">
                    <div class="input-group system-content">
                        <label for="system_content">System Content:</label>
                        <textarea id="system_content" name="system_content" required></textarea>
                        <button type="button" id="saveSystemPrompt">Save System Prompt</button>
                    </div>
                    
                    <div class="input-group">
                        <label for="chat_type">Chat Type:</label>
                        <div class="toggle-switch">
                            <input type="radio" id="single-turn" name="chat_type" value="single" checked>
                            <label for="single-turn">Single-turn</label>
                            <input type="radio" id="multi-turn" name="chat_type" value="multi">
                            <label for="multi-turn">Multi-turn</label>
                        </div>
                    </div>
                    
                    <div id="single-turn-inputs">
                        <div class="input-group">
                            <label for="user_content">User Content:</label>
                            <textarea id="user_content" name="user_content"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <label for="assistant_content">Assistant Content:</label>
                            <textarea id="assistant_content" name="assistant_content"></textarea>
                        </div>
                    </div>
                    
                    <div id="multi-turn-inputs" style="display: none;">
                        <div id="multi-turn-messages"></div>
                        <button type="button" id="add-message">Add Message</button>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Entry</button>
                </form>
            </div>
        </main>
        <div id="result" class="notification"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
