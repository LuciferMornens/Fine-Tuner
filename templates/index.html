<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dataset Creator</h1>
    <div class="container">
        <form id="datasetForm">
            <div>
                <label for="system_content">System Content:</label>
                <textarea id="system_content" name="system_content" required></textarea>
                <button type="button" id="saveSystemPrompt">Save System Prompt</button>
            </div>
            
            <label for="user_content">User Content:</label>
            <textarea id="user_content" name="user_content" required></textarea>
            
            <label for="assistant_content">Assistant Content:</label>
            <textarea id="assistant_content" name="assistant_content" required></textarea>
            
            <button type="submit">Create Entry</button>
        </form>
        <div id="result"></div>
        <div id="entries"></div>
    </div>

    <script>
        let savedSystemPrompt = '';

        document.getElementById('saveSystemPrompt').addEventListener('click', function() {
            savedSystemPrompt = document.getElementById('system_content').value;
            alert('System prompt saved!');
        });

        document.getElementById('datasetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            if (savedSystemPrompt) {
                formData.set('system_content', savedSystemPrompt);
            }
            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = 'Entry added successfully!';
                document.getElementById('entries').innerHTML += `<pre>${data}</pre>`;
                document.getElementById('user_content').value = '';
                document.getElementById('assistant_content').value = '';
            });
        });
    </script>
</body>
</html>
